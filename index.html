<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form action="">
            <h1 class="contact">
                Contact US Page
            </h1><br>
            <div class="information">
                <br><input type="text" class="name" placeholder="First Name" required>
                <input type="text" class="fname" placeholder="Father Name" required><br>
                <input type="email" class="email" placeholder="Email" required>
                <input type="number" class="mobile" placeholder="Mobile Number" required>
            </div>
            <div class="msg">
            <h4 class="message">
                Type Your Message Here...
            </h4>
            </div>
            <textarea required></textarea>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</body>

</html>
